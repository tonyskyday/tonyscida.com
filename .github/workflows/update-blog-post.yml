name: Update latest blog post

on:
  schedule:
    - cron: '0 12 * * *' # Daily at noon UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest blog post from RSS
        run: |
          python3 - <<'PYEOF'
          import urllib.request, xml.etree.ElementTree as ET, sys

          try:
              req = urllib.request.Request("https://notanthony.com/feed/",
                  headers={"User-Agent": "GitHub-Actions-Blog-Updater"})
              data = urllib.request.urlopen(req).read()
              root = ET.fromstring(data)
              item = root.find(".//item")
              if item is None:
                  print("No items in feed, skipping.")
                  sys.exit(0)
              title = item.findtext("title", "").strip()
              link = item.findtext("link", "").strip()
              if not title or not link:
                  print("Could not parse title/link, skipping.")
                  sys.exit(0)
              print(f"Latest post: {title}")
              print(f"URL: {link}")
              # Escape double quotes in title
              title = title.replace('"', '\\"')
              with open("_data/blog.yml", "w") as f:
                  f.write(f'title: "{title}"\nurl: "{link}"\n')
          except Exception as e:
              print(f"Error fetching feed: {e}")
              sys.exit(0)
          PYEOF

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet _data/blog.yml && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/blog.yml
          git commit -m "Update latest blog post"
          git push
